<!DOCTYPE html>
<html>
<head>
    <title>Sign up for Twitter</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.js"></script>
    <link rel="stylesheet" media="screen" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
    <link rel="stylesheet" media="screen" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
</head>
<body>
<section class="ui container">
    <nav class="ui inverted teal menu">
        <header class="header item"><a href="/"> Twitter </a></header>
        <div class="right menu">
            <a class="item" href="/signup"> Signup</a>
            <a class="item" href="/login"> Login</a>
        </div>
    </nav>
    <section class="ui raised segment">
        <div class="ui grid">
            <div class="ui ten wide column">
                <div class="ui stacked fluid form segment">
                    <form action="/register" method="POST">
                        <h3 class="ui header">Register</h3>
                        <div class="two fields">
                            <div class="field">
                                <label>First Name</label>
                                <input placeholder="First Name" type="text" name="firstName">
                            </div>
                            <div class="field">
                                <label>Last Name</label>
                                <input placeholder="Last Name" type="text" name="lastName">
                            </div>
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <input placeholder="Email" type="text" name="email">
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <input type="password" name="password">
                        </div>
                        <button class="ui blue submit button">Submit</button>
                    </form>
                </div>
            </div>
            <aside class="ui five wide column">
                <img src="images/tweet3.jpg" class="ui medium image">
            </aside>
        </div>
    </section>
</section>
</body>
</html>
